<div [style.background-color]="color()" class="container"
     [style.width.px]="size()"
     [style.height.px]="size()"
     [style.border-radius.px]="borderRadius()"
     [pTooltip]="tooltipContent"
     [autoHide]="false"
     [showDelay]="500">

    <div class="title" [class]="textShouldBeLight() ? 'lightText' : 'darkText'">
        <div>{{getTitle()}}</div>
    </div>
</div>

<ng-template #tooltipContent>
    <div class="tooltip">
        <app-color-details [color]="color()"></app-color-details>
    </div>
</ng-template>
